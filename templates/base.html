{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    pip
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ComaprED</title>

    <!-- load stylesheets -->
    <link
      rel="stylesheet"
      href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' %}"
    />
    <!-- Google web font "Open Sans" -->
    <link
      rel="stylesheet"
      href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Bootstrap style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'slick/slick.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'slick/slick-theme.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/datepicker.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}" />
    <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script
      src="http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.js"
      type="text/javascript"
    ></script>

    <style type="text/css">
      @import url("http://www.google.com/uds/solutions/dynamicfeed/gfdynamicfeedcontrol.css");

      #feedControl {
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
        width: 440px;
        font-size: 12px;
        color: #9cadd0;
      }
    </style>
    <script type="text/javascript">
      function load() {
        var feed = "http://feeds.bbci.co.uk/news/world/rss.xml";
        new GFdynamicFeedControl(feed, "feedControl");
      }
      google.load("feeds", "1");
      google.setOnLoadCallback(load);
    </script>
  </head>
  <body>
    {% block content %} {% endblock %} {% include 'footer.html' %}

    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <!-- jQuery (https://jquery.com/download/) -->
    <script src="{% static 'js/popper.min.js'"></script>
    <!-- https://popper.js.org/ -->
    <script src="{% static 'js/bootstrap.min.js'"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="{% static 'js/datepicker.min.js' %}"></script>
    <!-- https://github.com/qodesmith/datepicker -->
    <script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script>
    <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="{% static 'slick/slick.min.js' %}"></script>
    <!-- http://kenwheeler.github.io/slick/ -->
  </body>
</html>
